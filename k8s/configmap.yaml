# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: fintech
data:
  application.yml: |-
    spring:
      application:
        name: auth-service
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
      config:
        import: optional:configserver:http://config-service:8889
    server:
      port: 8946
