apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deploy
  namespace: fintech
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: public.ecr.aws/z1z0w2y6/auth-service:latest
        ports:
        - containerPort: 8946
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xms256m -Xmx384m -XX:+UseContainerSupport"
        - name: SPRING_CONFIG_LOCATION
          value: file:/app/config/application.yml
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://my-database-instance.c122egeymo28.us-east-1.rds.amazonaws.com:3306/auth_service"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
        - name: SPRING_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-credentials
              key: jwt-secret
        - name: SPRING_JWT_EXPIRATION_TIME
          valueFrom:
            secretKeyRef:
              name: jwt-credentials
              key: jwt-expiration
        resources:
          requests:
            memory: "400Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8946
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8946
          initialDelaySeconds: 90
          periodSeconds: 20
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: auth-service-config
